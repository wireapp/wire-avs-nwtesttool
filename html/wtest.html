<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="../assets/favicon.ico"
      type="image/x-icon"
      rel="shortcut icon"
      sizes="48x48"
    />
    <meta
      property="og:title"
      content="Wire · The most secure collaboration platform"
    />
    <meta
      property="og:description"
      name="description"
      content="Business chats, one-click conference calls and shared documents – all protected with end-to-end encryption. Also available for personal use."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://app.wire.com" />
    <meta
      property="og:image"
      content="https://wire-docs.wire.com/kalina/wire-icon.png"
    />
    <title>Wire · Calling Test Tool · Log In</title>
    <link rel="stylesheet" type="text/css" href="../styles/globals.css" />
    <link rel="stylesheet" type="text/css" href="../styles/wtest.css" />
  </head>

  <body>
    <div class="main-container">
      <div class="login-form">
        <img src="../assets/logo.svg" alt="Wire Logo" class="logo" />

        <div class="tool-info">
          <h2>Calling test tool</h2>
          <span class="description"
            >Log in to test your connectivity and improve call quality.</span
          >
        </div>

        <div class="login-field">
          <label class="login-field-label">Wire email or username</label>
          <input
            class="login-field-input"
            name="username"
            id="username"
            placeholder="Email or username"
            size="32"
            oninput="validateInputs()"
          />
        </div>

        <div class="login-field">
          <label class="login-field-label">Password</label>
          <div class="password-input-container">
            <input
              class="login-field-input"
              name="password"
              id="password"
              placeholder="Enter password"
              type="password"
              size="32"
              oninput="validateInputs()"
            />
            <button
              class="show-password"
              type="button"
              id="togglePassword"
              onclick="showPassword();"
            >
              <img
                src="../assets/hide-icon.svg"
                alt="Hide Icon"
                class="hide-icon hidden"
              />
              <img
                src="../assets/show-icon.svg"
                alt="Show Icon"
                class="show-icon"
              />
            </button>
          </div>
        </div>

        <div class="forgot-password-wrapper">
          <a
            class="forgot-password-link"
            href="https://account.wire.com/forgot/"
            >Forgot password?</a
          >
        </div>

        <button
          id="loginBtn"
          class="login-btn"
          type="submit"
          size="32"
          onclick="loginClick();"
          disabled
        >
          Log In
        </button>

        <div id="errorMsg" class="error-msg"></div>
      </div>
    </div>
    <!--<script src="../js/call-stats.js"></script>-->
    <script src="../js/login-module.js"></script>
    <script src="../js/wlogin.js"></script>
    <!--<script src="../js/testcall.js"></script>-->
  </body>
</html>
