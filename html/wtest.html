<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../assets/favicon.ico" type="image/x-icon" rel="shortcut icon" sizes="48x48">
    <meta property="og:title" content="Wire · The most secure collaboration platform">
    <meta property="og:description" name="description" content="Business chats, one-click conference calls and shared documents – all protected with end-to-end encryption. Also available for personal use.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://app.wire.com">
    <meta property="og:image" content="https://wire-docs.wire.com/kalina/wire-icon.png">
    <title>Wire · Call Connectivity Tester · Log In</title>
    <link rel="stylesheet" type="text/css" href="../styles/globals.css">

    <script src="../js/login-module.js"></script>
  </head>

  <body>
    <center>
      <div id="popupbox">
        <center>
          <svg
            style="overflow: visible; padding: 10px 0px 10px 0px"
            fill="rgb(52, 56, 59)"
            viewBox="0 0 57 18"
            width="57"
            height="18"
            class="css-13w01qv"
          >
            <g>
              <path
                d="M10.857 14.767a5.45 5.45 0 0 1-1.277-3.51l.002-8.688c0-.708.573-1.284 1.277-1.284s1.277.576 1.277 1.284l-.002 8.687a5.45 5.45 0 0 1-1.277 3.51zm9.58-3.51c0 3.01-2.409 5.458-5.402 5.458a5.413 5.413 0 0 1-3.233-1.073 6.72 6.72 0 0 0 1.61-4.386l.002-8.687A2.565 2.565 0 0 0 10.859 0a2.565 2.565 0 0 0-2.555 2.569l-.002 8.687c0 1.675.64 3.206 1.65 4.386a5.413 5.413 0 0 1-3.233 1.073c-2.993 0-5.442-2.449-5.442-5.459V.66H0v10.597C0 14.975 3.035 18 6.733 18a6.681 6.681 0 0 0 4.164-1.458A6.587 6.587 0 0 0 15.028 18c3.698 0 6.686-3.025 6.686-6.744V.66h-1.278v10.597zm5.11 6.403h1.278V.624h-1.277V17.66zM38.008.327a7.337 7.337 0 0 0-6.073 3.233V.624h-1.278V17.66h1.278V7.72c0-3.367 2.725-6.106 6.073-6.106V.327zm2.394 13.705c-2.485-2.965-2.342-7.416.432-10.208a7.478 7.478 0 0 1 10.141-.436L40.401 14.032zM52.784 3.386a8.75 8.75 0 0 0-12.854-.471c-3.424 3.446-3.424 9.054 0 12.5a8.75 8.75 0 0 0 12.417.002l-.903-.91a7.478 7.478 0 0 1-10.14.434l5.285-5.32 6.195-6.235zM53.964.77h.447v1.16h.136V.77h.45V.643h-1.033V.77zM56.34.643l-.445 1.116L55.45.643h-.21v1.286h.131V.779l.457 1.15h.124l.455-1.145v1.145h.132V.643h-.201z"
              ></path>
            </g>
          </svg>
        </center>
        <center>CALL CONNECTIVITY TESTER</center>
        <center>
          <div class="flex_input">
            <input
              name="username"
              id="username"
              placeholder="Email or username"
              size="32"
            />
          </div>
        </center>
        <center>
          <div class="flex_input">
            <input
              name="password"
              id="password"
              class="pwdinput"
              placeholder="Password"
              type="password"
              size="32"
            />
            <button
              id="loginBtn"
              type="submit"
              size="32"
              onclick="loginClick();"
            >
              <svg
                viewBox="0 0 16 16"
                width="16"
                height="16"
                style="fill: rgb(255, 255, 255)"
              >
                <g>
                  <path
                    transform="rotate(0 8 8)"
                    d="M5.8 1.5L7.3 0l8 8-8 8-1.5-1.5L11.3 9H.7V7h10.6"
                  ></path>
                </g>
              </svg>
            </button>
          </div>
        </center>
      </div>
    </center>

    <div id="turn_servers" class="turn-servers"></div>
    <div id="progress" class="progress-container"></div>

    <script src="../js/config.js"></script>
    <script src="../js/wlogin.js"></script>
    <script src="../js/testcall.js"></script>
    <script src="../js/call-stats.js"></script>

  </body>
</html>
