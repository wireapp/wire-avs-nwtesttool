<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="../assets/favicon.ico"
      type="image/x-icon"
      rel="shortcut icon"
      sizes="48x48"
    />
    <meta
      property="og:title"
      content="Wire · The most secure collaboration platform"
    />
    <meta
      property="og:description"
      name="description"
      content="Business chats, one-click conference calls and shared documents – all protected with end-to-end encryption. Also available for personal use."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://app.wire.com" />
    <meta
      property="og:image"
      content="https://wire-docs.wire.com/kalina/wire-icon.png"
    />
    <title>Wire · Calling Test Tool · Log In</title>
    <link rel="stylesheet" type="text/css" href="../styles/style.css" />
  </head>

  <body>
    <div class="main-container">
      <div class="login-form">
        <svg
          class="logo"
          width="97"
          height="31"
          viewBox="0 0 97 31"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"

            fill="black"
          />
        </svg>

        <div class="tool-info">
          <h2>Calling test tool</h2>
          <span class="description"
            >Log in to test your connectivity and improve your call
            quality.</span
          >
        </div>

        <div class="login-field">
          <label class="login-field-label">Wire email or username</label>
          <input
            class="login-field-input"
            name="username"
            id="username"
            placeholder="Email or username"
            size="32"
            oninput="validateInputs()"
          />
        </div>

        <div class="login-field">
          <label class="login-field-label">Password</label>
          <div class="password-input-container">
            <input
              class="login-field-input"
              name="password"
              id="password"
              placeholder="Enter password"
              type="password"
              size="32"
              oninput="validateInputs()"
            />
            <button
              class="show-password"
              type="button"
              id="togglePassword"
              onclick="showPassword();"
            >
              <svg
                class="show-icon hidden"
                width="17"
                height="14"
                viewBox="0 0 17 14"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M8.14815 3.85188C10.1926 3.85188 11.8519 5.51114 11.8519 7.55558C11.8519 8.03707 11.7556 8.48892 11.5852 8.91114L13.7481 11.0741C14.8667 10.1408 15.7481 8.93336 16.2889 7.55558C15.0074 4.30373 11.8444 2.00003 8.14074 2.00003C7.1037 2.00003 6.11111 2.18521 5.19259 2.51855L6.79259 4.11855C7.21482 3.94818 7.66667 3.85188 8.14815 3.85188ZM0.740741 1.82966L2.42963 3.51855L2.77037 3.85929C1.54074 4.81484 0.577778 6.08892 0 7.55558C1.28148 10.8074 4.44444 13.1111 8.14815 13.1111C9.2963 13.1111 10.3926 12.8889 11.3926 12.4889L11.7037 12.8L13.8741 14.963L14.8148 14.0223L1.68148 0.888916L0.740741 1.82966ZM4.83704 5.92595L5.98519 7.0741C5.94815 7.22966 5.92593 7.39262 5.92593 7.55558C5.92593 8.78521 6.91852 9.77781 8.14815 9.77781C8.31111 9.77781 8.47407 9.75558 8.62963 9.71855L9.77778 10.8667C9.28148 11.1111 8.73333 11.2593 8.14815 11.2593C6.1037 11.2593 4.44444 9.60003 4.44444 7.55558C4.44444 6.9704 4.59259 6.42225 4.83704 5.92595ZM8.02963 5.34818L10.363 7.68151L10.3778 7.56299C10.3778 6.33336 9.38519 5.34077 8.15556 5.34077L8.02963 5.34818Z"
                  fill="#9FA1A7"
                />
              </svg>

              <svg
                class="hide-icon"
                width="17"
                height="14"
                viewBox="0 0 21 14"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M20 7.72217C18.5444 3.3527 14.6168 0.222168 10 0.222168C5.38323 0.222168 1.45562 3.3527 0 7.72217C1.45562 12.0916 5.38323 15.2222 10 15.2222C14.6168 15.2222 18.5444 12.0916 20 7.72217ZM10 11.4722C12.0711 11.4722 13.75 9.79324 13.75 7.72217C13.75 5.6511 12.0711 3.97217 10 3.97217C7.92893 3.97217 6.25 5.6511 6.25 7.72217C6.25 9.79324 7.92893 11.4722 10 11.4722Z"
                  fill="#9FA1A7"
                />
              </svg>
            </button>
          </div>
        </div>

        <div class="forgot-password-wrapper">
          <a
            class="forgot-password-link"
            href="https://account.wire.com/forgot/"
            >Forgot password?</a
          >
        </div>

        <button
          id="loginBtn"
          class="login-btn"
          type="submit"
          size="32"
          onclick="loginClick();"
          disabled
        >
          Log In
        </button>
      </div>
    </div>

    <script src="../js/login-module.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/wlogin.js"></script>
    <script src="../js/testcall.js"></script>
    <script src="../js/call-stats.js"></script>
  </body>
</html>
